<body>
    <div class="container py-4 px-3 mx-auto">
        <header class="d-flex justify-content-between align-items-md-center pb-3 mb-5 border-bottom">
          <h1 class="h4">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">

        <h1>InteractOut Timeline Visualization</h1>
        <div class="col-lg-8 px-0">
          <p class="fs-4">InteractOut Timeline Visualization</p>
        </div>
        
        <div id="user-signed-out">
          <div id="firebaseui-auth-container"></div>
        </div>

        <div id="user-signed-in" style="display: none;">
          <div class="d-flex flex-row align-items-baseline">
            <div id="user-name"></div>
            <button type="button" class="btn btn-sm btn-outline-secondary mx-2" id="sign-out">Sign Out</button>
          </div>

          <hr class="col-1 my-5 mx-0">

          <h2>Visualization</h2>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" value="" id="checkbox-stack" checked>
            <label class="form-check-label" for="checkbox-stack">
              Stack
            </label>
          </div>
          <div id="visualization"></div>
          <div id="selected-item" style="white-space: pre-wrap"></div>
        </div>

        <hr class="mt-5 mb-4">
